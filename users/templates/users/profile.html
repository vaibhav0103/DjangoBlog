{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto py-3">
                <div class="text-center">
                    <img src="{{ user.profile.image.url }}" class="rounded-circle img-profile">
                    <h2>{{ user.username }}</h2>
                    <h5>{{ user.email }}</h5>
                    <h5>{{ user.profile.profession }}</h5>
                    <p>{{ user.profile.about }}</p>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Update Profie Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit" >Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
