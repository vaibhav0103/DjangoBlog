{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 mx-auto py-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">LOGIN HERE</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" >Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
            <h3><strong> Or Login Via </strong></h3>
            <div class="form-group">
                <a class="btn btn-primary" href="{% url "social:begin" "github" %}">Github</a>
                <a class="btn btn-primary" href="{% url "social:begin" "facebook" %}">facebook</a>
                <a class="btn btn-primary" href="{% url "social:begin" "twitter" %}">Twitter</a>
                <a class="btn btn-primary" href="{% url "social:begin" "google-oauth2" %}">Google+</a>
            </div>
        </form>
        <div class="border-top pt-3">
            Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Here</a>
        </div>
    </div>

{% endblock %}
