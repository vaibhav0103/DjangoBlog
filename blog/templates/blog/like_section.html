{{total_likes}} Like{{ total_likes|pluralize }}
{% if request.user.is_authenticated %}
	<form action="{% url 'like_post' %}" id="likeForm" method="POST">
        {% csrf_token %}
        {% if is_liked %}
        <button name="post_id" id="like" type="submit" value="{{ post.id }}" title="DisLike" class="btn ">
                <span class="fas fa-thumbs-up fa-lg" aria-hidden="true"></span>
        </button>
        {% else %}
        <button name="post_id" id="like" type="submit" value="{{ post.id }}" title="Like" class="btn ">
                <span class="far fa-thumbs-up fa-lg" aria-hidden="true"></span>
        </button>
        {% endif %}
    </form>
{% endif %}
