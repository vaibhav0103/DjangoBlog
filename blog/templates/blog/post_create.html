{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	{{ form.media }}
    <div class="col-md-8 mx-auto py-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ formset|crispy }}
            <input type="submit" value="Create" class="btn btn-success">
        </form>
    </div>

{% endblock %}
